[package]
name = "naming"
version = "0.1.0"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest

[dependencies]
starknet = "2.3.0-rc0"
openzeppelin = { git = "https://github.com/andrew-fleming/cairo-contracts.git", branch = "component-erc20" }
identity = { git = "https://github.com/starknet-id/identity.git", branch = "master" }

[[target.starknet-contract]]
# Enable Sierra codegen.
sierra = true

# Enable CASM codegen.
casm = true

# Emit Python-powered hints in order to run compiled CASM class with legacy Cairo VM.
casm-add-pythonic-hints = true

build-external-contracts = ["identity::identity::main::Identity"]

[lib]
sierra = true
casm = false
